<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TCS Alpha Cloud 4.0</title>
  <link rel="shortcut icon" href="{% static 'profile_app/images/tcs.png' %}" alt="TCS">
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'profile_app/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'profile_app/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'profile_app/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'profile_app/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'profile_app/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'profile_app/images/logo.png' %}" width="5" height="60" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                 <p>{{error}}</p>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Login">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'profile_app/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'profile_app/js/off-canvas.js' %}"></script>
  <script src="{% static 'profile_app/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'profile_app/js/template.js' %}"></script>
  <script src="{% static 'profile_app/js/settings.js' %}"></script>
  <script src="{% static 'profile_app/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
